<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Денис</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .den-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .den-photo {
            width: 300px;
            border: 3px solid #d32f2f;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(211,47,47,0.3);
        }

        .den-info {
            flex: 1;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }

        .info-line {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid #d32f2f;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .den-container {
                flex-direction: column;
            }
            
            .den-photo {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="den-container">
        <img src="images/rare/photo (12).jpg" alt="Фото Дениса" class="den-photo">
        <div class="den-info">
            <div class="info-line">ДЕНЧИК АНИКЕЕВ</div>
            <div class="info-line">Долбоебы не шарят </div>
            <div class="info-line">Вес:80-90кг (срал или нет) </div>
            <div class="info-line">Пробег:14 лет (10км) </div>
            <div class="info-line">Молоко: 3 Л/День</div>
            <div class="info-line">Кортель: Не доехал</div>
        </div>
    </div>
</body>
</html>
