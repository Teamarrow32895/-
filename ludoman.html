<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кто такой "ДАЙТЕ НА ДЕП"</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
        }

        .den-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 40px;
            align-items: flex-start;
        }

        .den-photo {
            width: 300px;
            border: 3px solid #45c513;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(5, 129, 11, 0.3);
        }

        .den-info {
            flex: 1;
            padding: 20px;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
        }

        .info-line {
            margin: 15px 0;
            padding: 10px;
            border-left: 3px solid rgba(74, 253, 98, 0.205);
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .den-container {
                flex-direction: column;
            }
            
            .den-photo {
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
            }
        }
        
    </style>
</head>
<body>
    <div class="den-container">
        <img src="images/photo_2025-04-22_22-17-08.jpg" alt="Фото Дениса" class="den-photo">
        <div class="den-info">
            <div class="info-line">МАТВЕЙ ЛУДОМАНОВ</div>
            <div class="info-line">Урод вывел миллион с кб </div>
            <div class="info-line">Профит:Не больше ляма </div>
            <div class="info-line">Поставил:Мало </div>
            <div class="info-line">Вывел:Много+отобрал деньги у Бабули </div>
            <div class="info-line">Кортель:Ищет </div>
        </div>
    </div>
</body>
</html>
